<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>Form</title>
</head>
<body>

    <div class="wrapper">
          <form action="">
              <h1>General dates</h1>

                <div class="input-box">
                    <label for="iname">Name and Last name </label>
                    <input id="iname" type="text" placeholder="Full name"> 
                </div>

                <div class="input-box">
                    <label for="iemail">Email </label>
                    <input id="iemail" type="Email" placeholder="Email" required autofocus> 
                </div>

                <div class="input-box">
                    <label for="mensaje">Messages </label>
                    <input id="mensaje" type="text" placeholder="your messages"> 
                </div>

                <select class="select">
                    <option>Sweden</option>
                    <option>Norway</option>
                    <option>Finland</option>
                </select>

                <button type="submit" class="btn">Submit</button>

          </form>
               
    </div>
    
</body>
</html>
